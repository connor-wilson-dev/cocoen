<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Cocoen Demo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/cocoen.min.css">
    <style>
			body {
				font-family: sans-serif;
				font-size: 16px;
				margin: 2rem;
				text-align: center;
			}
      .container {
				position: relative;
				margin: auto;
				max-width: 700px;
				text-align: center;
			}
    </style>
	</head>
	<body>

		<div class="container">
			<h1>Cocoen</h1>
			<div class="buttons">
				<button class="btn" id="create">Create Cocoen</button>
				<button class="btn" id="destroy">Destroy Cocoen</button>
			</div>
			<div class="cocoen">
				<img src="img/before.jpg" alt="">
				<img src="img/after.jpg" alt="">
			</div>
		</div>

		<script src="js/cocoen.min.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function(){
				const instance = new Cocoen();
				document.getElementById('create').onclick = function() {
					instance.init();
				}
				document.getElementById('destroy').onclick = function() {
					instance.destroy();
				}
			});
		</script>
	</body>
</html>
